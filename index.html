<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Links Color change on Scroll</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <nav>
        <ul>
            <li><a href="#home" class="navbar-link">Home</a></li>
            <li><a href="#about" class="navbar-link">About</a></li>
            <li><a href="#gallery" class="navbar-link">Gallery</a></li>
            <li><a href="#contact" class="navbar-link">Contact</a></li>
            <li><a href="#blog" class="navbar-link">Blog</a></li>
        </ul>
    </nav>

    <section id="home" data-color="black">
        <h1 class="title"><span class="title-left">Colors</span><span class="title-right">Change</span></h1>
    </section>
    <section id="about" data-color="coral">
        <h2>About</h2>
    </section>
    <section id="gallery" data-color="black">
        <h2>Gallery</h2>
    </section>
    <section id="contact" data-color="coral">
        <h2>Contact</h2>
    </section>
    <section id="blog" data-color="black">
        <h2>Blog</h2>
    </section>

    <script src="script.js"></script>
</body>
</html>
